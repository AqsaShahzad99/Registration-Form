<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">REGISTER NOW</div>
    <p>while seats are available!</p>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Company</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email"  required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" required>
          </div>
          <div class="input-box">
            <span class="details">Cheque No.</span>
            <input type="text" required>
          </div>
        </div>
        <div class="payment-details">
          <input type="radio" name="payment" id="dot-1">
          <input type="radio" name="payment" id="dot-2">
          <input type="radio" name="payment" id="dot-3">
          <span class="payment-title">Payment Mode</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="payment">Cash</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="payment">Cheque</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="payment">Demand Draf</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
